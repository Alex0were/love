<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Love</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div id="controls">
    <label>Color</label>
    <input type="color" id="color" value="#ff69b4" />
    <label>Texto</label>
    <select id="message">
      <option value="My love">Pasame La tarea</option>
    </select>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let fontSize = 18;
    let columns = Math.floor(width / fontSize);
    let drops = new Array(columns).fill(1);

    let textColor = "#ff69b4";
    let message = "PASAME LA TAREA";

    document.getElementById('color').addEventListener('input', e => {
      textColor = e.target.value;
    });

    document.getElementById('message').addEventListener('change', e => {
      message = e.target.value;
    });

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = textColor;
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let word = message;
        let x = i * fontSize;
        let y = drops[i] * fontSize;

        ctx.fillText(word, x, y);

        if (y > height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      drawParticles();
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      columns = Math.floor(width / fontSize);
      drops = new Array(columns).fill(1);
    });

    // Particle Explosion
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 5 + 2;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 15;
        this.speedY = (Math.random() - 0.5) * 15;
        this.alpha = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.015;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.restore();
      }
    }

    const particles = [];

    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    canvas.addEventListener('click', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle(x, y, textColor));
      }
    });
  </script>
</body>
</html>
